<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Giphy-Time</title>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <div class="row">
        <div class="col-md-12">
          <div id="imageBtns"></div>
        </div>
      </div>
      <div class="row">
        <form>
          <div class="form-group">
            <label for="text-submission">Add Giphy:</label>
            <input type="text" class="form=control" id="textInput" placeholder="Type Here">
            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div id="images"></div>
      </div>
    </div>
  </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var giphy =[];

      function renderButtons(){
        $("#imageBtns").empty();
        for (var i = 0; i < giphy.length; i++) {
          var a = $('<button>');
          a.addClass("gif");
          a.attr("data-name", giphy[i]);
          a.text(giphy[i]);
          $("#imageBtns").append(a);
        }
      }

      $("#submitBtn").on("click", function(event) {
        event.preventDefault();
        var item = $("#textInput").val().trim();
        giphy.push(item);
        renderButtons()
        $("#textInput").text("")
      });

      renderButtons();

    $(".gif").on("click", function(){
      var queryURL = "https://api.giphy.com/v1/gifs/search?q="+ selected +"&api_key=6HFBZ9O2fWiOU6E12y8EdeAV7zFQxOHA&limit=10";
      var selected = $(".data-name").val();
      console.log(selected)

      $.ajax({
      url: queryURL,
      method: 'GET'
      })
    
      .done(function(response) {
        console.log(response);
        var imageURL = response.data[0].images.original.url;
        var image = $('<img>');
        image.attr("src", imageURL);
        image.attr("alt", "image");
        $("#images").prepend(image);
      });
    })     
  </script>
    
</body>
</html>
